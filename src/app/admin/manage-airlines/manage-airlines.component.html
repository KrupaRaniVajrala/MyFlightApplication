<form>
    <div class="form-group">
    <label for="airlinename">Airline Name</label>
    <input type="text" class="form-control" name="airlinename" [(ngModel)]="airlinename">
</div>
<!-- <div class="form-group">
    <label for="logo">Upload logo</label>
    <input type="text" class="form-control" name="logo" [(ngModel)]="logo">
</div> -->

<div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="text" class="form-control" name="contact" [(ngModel)]="contact">
</div>

<div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="address">
</div>
<button class="btn btn-primary" type="button" (click)="addAirline()">Add Airline</button>
</form>



<table>
    <caption>List of Airlines</caption>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th></th>
    </tr>
    <tbody>
        <tr *ngFor="let r of result">
            
            <td><h3>{{r.id}}</h3></td>
            <td> {{r.name}}</td>  
            <td><h3>{{r.contactNumber}}</h3></td>
            <td><h3>{{r.address}}</h3></td>
            <td><button>view details</button></td>
            <td><button class="btn btn-primary" type="button" (click)="deleteAirline(r.id)">Delete Airline</button>
            </td>
        </tr>
</tbody>
   
</table>
