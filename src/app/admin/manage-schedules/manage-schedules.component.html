<form>
    <div class="form-group">
    <label for="FlightNumber">FlightNumber</label>
    <input type="text" class="form-control" name="FlightNumber" [(ngModel)]="FlightNumber">
</div>
<div class="form-group">
    <label for="logo">Logo</label>
    <input type="text" class="form-control" name="logo" [(ngModel)]="logo">
</div>

<div class="form-group">
    <label for="fromLoc">From</label>
    <input type="text" class="form-control" name="fromLoc" [(ngModel)]="fromLoc">
</div>

<div class="form-group">
    <label for="toLoc">To</label>
    <input type="text" class="form-control" name="toLoc" [(ngModel)]="toLoc">
</div>
<div class="form-group">
    <label for="scheduleTime">scheduleTime</label>
    <input type="text" class="form-control" name="scheduleTime" [(ngModel)]="scheduleTime">
</div>

<div class="form-group">
    <label for="model">Model</label>
    <input type="text" class="form-control" name="model" [(ngModel)]="model">
</div>

<div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="price">
</div>

<button class="btn btn-primary" type="button" (click)="addFlight()">Add Flight</button>

</form>


<table>
    <caption>List of Flights</caption>
    <tr>
        <th>ID</th>
        <th>FlightNumber</th>
        <th>Logo</th>
        <th>From</th>
        <th>To</th>
        <th>ScheduleTime</th>
        <th>Model</th>
        <th>Price</th>
    </tr>
    <tbody>
        <tr *ngFor="let r of result">
            
            <td><h3>{{r.id}}</h3></td>
            <td> {{r.flightNumber}}</td>  
            <td><h3>{{r.logo}}</h3></td>
            <td><h3>{{r.fromLoc}}</h3></td>
            <td><h3>{{r.toLoc}}</h3></td>
            <td><h3><input type="text" id="datetime12" data-format="DD-MM-YYYY h:mm a" data-template="DD / MM / YYYY     hh : mm a" name="datetime" [(ngModel)]="r.scheduleTime" value="{{r.scheduleTime}}">
                <script>
                $(function(){
                    $('#datetime12').combodate();  
                });
                </script></h3></td>
            <td><h3>{{r.model}}</h3></td>
            <td><h3>{{r.price}}</h3></td>
            <td><button class="btn btn-primary" type="button" (click)="updateFlight(r)">Save</button></td>
                
            <td><button class="btn btn-primary" type="button" (click)="deleteFlight(r.id)">Delete Flight</button></td>
        </tr>
</tbody>
   
</table>
