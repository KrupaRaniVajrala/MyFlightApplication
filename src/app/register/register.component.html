<form>
    <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name">
</div>
<div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" >
</div>
<div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" name="role" [(ngModel)]="role">
</div>
<div class="form-group">
    <label for="active">Active</label>
    <input type="text" class="form-control" name="active" [(ngModel)]="active">
</div>

<button class="btn btn-primary" type="button" (click)="register()">Register</button>

</form>
