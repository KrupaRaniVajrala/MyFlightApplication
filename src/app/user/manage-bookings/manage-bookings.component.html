<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Booker</th>
            <th>FlightNumber</th>
            <th>Onward Date</th>
            <th>From</th>
            <th>To</th>
            <th>Return Date</th>
            <th>Passenger Name</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Price</th>
            <th>Pnr</th>

        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let r of result">
                
                <td><h3>{{r.id}}</h3></td>
                <td> {{r.booker}}</td>
                <td>{{r.flightNumber}}</td>
                <td>{{r.onwardDate}}</td> 
                <td>{{r.fromLoc}}</td>
                <td>{{r.toLoc}}</td>
                <td>{{r.returnDate}}</td>
                <td>{{r.name}}</td>
                <td>{{r.age}}</td>
                <td>{{r.mobile}}</td>
                <td>{{r.price}}</td>
                <td>{{r.pnr}}</td>
                <!-- <button>Cancel</button> -->
                <td><button class="btn btn-primary" type="button" (click)="deleteBooking(r.id)">Delete</button></td>
            </tr>
            
    </tbody>
       
    </table>
