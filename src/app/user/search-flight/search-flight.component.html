<div>
    <label class="form-check-label" for="radio">Oneway</label>
    <input type="radio" class="form-check-input" name="wayType" [(ngModel)]="wayType" value="Oneway">
</div>

<div class="form-group">
    <label for="From">From</label>
    <input type="text" class="form-control" name="From" [(ngModel)]="from">
</div>

<div class="form-group">
    <label for="To">To</label>
    <input type="text" class="form-control" name="To" [(ngModel)]="to">
</div>

<div class="form-group">
    <label for="Onward Journey">Onward Journey</label>
    <input type="date" id="date" name="date" [(ngModel)]="schedule" value="date" min="2021-07-21" max="2022-12-31">
</div>

<button class="btn btn-primary" type="button" (click)="searchFlight(from,to,schedule)">Search</button>


<table>
    <caption>List of Airlines</caption>
    <tr>
        <th>ID</th>
        <th>Flight Number</th>
        <th>Logo</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tbody>
        <tr *ngFor="let r of result">
            
            <td><h3>{{r.id}}</h3></td>
            <td> {{r.flightNumber}}</td>  
            <td><h3>{{r.logo}}</h3></td>
            <td><h3>{{r.price}}</h3></td>
            <td><button>view details</button></td>
            <td><button class="btn btn-primary" type="button" (click)="book(r)">Book</button>
            </td>
        </tr>
</tbody>
   
</table>
